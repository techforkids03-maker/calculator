<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BMI Calculator with Emoji</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #74ebd5, #9face6);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background: white;
    padding: 30px;
    width: 400px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    text-align: center;
}

h2 {
    margin-bottom: 20px;
}

.input-group {
    text-align: left;
    margin-bottom: 15px;
}

label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
}

input {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border-radius: 6px;
    border: 1px solid #ccc;
}

button {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 10px;
}

button:hover {
    background: #0056b3;
}

.result-box {
    margin-top: 20px;
    padding: 15px;
    border-radius: 8px;
    background: #f1f1f1;
    display: none;
}

.bmi-value {
    font-size: 22px;
    font-weight: bold;
}

.bmi-status {
    margin-top: 5px;
    font-size: 18px;
}

.bmi-emoji {
    font-size: 40px;
    margin-top: 10px;
}
</style>
</head>

<body>

<div class="container">
    <h2>BMI Calculator</h2>

    <div class="input-group">
        <label>Height (cm)</label>
        <input type="number" id="height" placeholder="Enter height">
    </div>

    <div class="input-group">
        <label>Weight (kg)</label>
        <input type="number" id="weight" placeholder="Enter weight">
    </div>

    <button onclick="calculateBMI()">Calculate BMI</button>

    <div class="result-box" id="resultBox">
        <div class="bmi-value" id="bmiValue"></div>
        <div class="bmi-status" id="bmiStatus"></div>
        <div class="bmi-emoji" id="bmiEmoji"></div>
    </div>
</div>

<script>
function calculateBMI() {
    let height = document.getElementById("height").value;
    let weight = document.getElementById("weight").value;

    if (height === "" || weight === "") {
        alert("Please enter both height and weight");
        return;
    }

    height = height / 100; 
    let bmi = weight / (height * height);
    bmi = bmi.toFixed(2);

    let status = "";
    let emoji = "";

    if (bmi < 18.5) {
        status = "Underweight";
        emoji = "ðŸ˜¢";
    } else if (bmi < 24.9) {
        status = "Normal weight";
        emoji = "ðŸ˜Š";
    } else if (bmi < 29.9) {
        status = "Overweight";
        emoji = "ðŸ˜Ÿ";
    } else {
        status = "Obese";
        emoji = "ðŸ˜Ÿ";
    }

    document.getElementById("bmiValue").innerHTML = "BMI: " + bmi;
    document.getElementById("bmiStatus").innerHTML = status;
    document.getElementById("bmiEmoji").innerHTML = emoji;
    document.getElementById("resultBox").style.display = "block";
}
</script>

</body>
</html>
